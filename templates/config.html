<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - AI Customer Engagement Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transition: width 0.3s ease;
            z-index: 1000;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            color: #e0e0e0;
            transform: translateX(5px);
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #667eea;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 20px;
            }
            .content {
                margin-left: 0;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> AI Customer Engagement Agent - Configuration</h1>
            <p>Configure system settings</p>
        </div>
        <div class="sidebar">
            <h2><i class="fas fa-bars"></i> Menu</h2>
            <ul>
                <li><a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/social"><i class="fas fa-share-alt"></i> Social Media</a></li>
                <li><a href="/chat"><i class="fas fa-comments"></i> Live Chat</a></li>
                <li><a href="/crm"><i class="fas fa-database"></i> CRM</a></li>
                <li><a href="/analytics"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="/training"><i class="fas fa-graduation-cap"></i> Training</a></li>
                <li><a href="/config" class="active"><i class="fas fa-cogs"></i> Configuration</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="card">
                <h2>
                    <svg class="icon" fill="#667eea" viewBox="0 0 24 24">
                        <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                    System Configuration
                </h2>
                <div class="form-group">
                    <label>AI Model</label>
                    <select id="aiModel">
                        <option value="gpt4" {% if config.model == 'gpt4' %}selected{% endif %}>GPT-4 (Recommended)</option>
                        <option value="gpt35" {% if config.model == 'gpt35' %}selected{% endif %}>GPT-3.5</option>
                        <option value="claude" {% if config.model == 'claude' %}selected{% endif %}>Claude 2</option>
                        <option value="custom" {% if config.model == 'custom' %}selected{% endif %}>Custom Model</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Response Timeout (seconds)</label>
                    <input type="number" id="timeout" value="{{ config.timeout }}">
                </div>
                <div class="form-group">
                    <label>Max Conversation Length</label>
                    <input type="number" id="maxLength" value="{{ config.max_length }}">
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 10px;">
                        Enable Analytics
                        <label class="toggle-switch">
                            <input type="checkbox" id="analyticsToggle" {% if config.analytics_enabled %}checked{% endif %}>
                            <span class="slider"></span>
                        </label>
                    </label>
                </div>
                <button onclick="saveConfig()"><i class="fas fa-cog"></i> Save Configuration</button>
                <div class="success-message" id="configSuccess">Configuration saved!</div>
            </div>
        </div>
    </div>
    <script>
        // Configuration
        async function saveConfig() {
            const model = document.getElementById('aiModel').value;
            const timeout = document.getElementById('timeout').value;
            const maxLength = document.getElementById('maxLength').value;
            const analytics = document.getElementById('analyticsToggle').checked;
            try {
                const response = await fetch('/save_config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model, timeout, max_length: maxLength, analytics_enabled: analytics })
                });
                const data = await response.json();
                if (data.success) {
                    const successMsg = document.getElementById('configSuccess');
                    successMsg.style.display = 'block';
                    setTimeout(() => successMsg.style.display = 'none', 3000);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
