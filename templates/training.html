<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training - AI Customer Engagement Agent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transition: width 0.3s ease;
            z-index: 1000;
        }
        .sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease, transform 0.2s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            color: #e0e0e0;
            transform: translateX(5px);
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 20px;
            }
            .content {
                margin-left: 0;
            }
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-robot"></i> AI Customer Engagement Agent - Training</h1>
            <p>Manage AI training and prompts</p>
        </div>
        <div class="sidebar">
            <h2><i class="fas fa-bars"></i> Menu</h2>
            <ul>
                <li><a href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/social"><i class="fas fa-share-alt"></i> Social Media</a></li>
                <li><a href="/chat"><i class="fas fa-comments"></i> Live Chat</a></li>
                <li><a href="/crm"><i class="fas fa-database"></i> CRM</a></li>
                <li><a href="/analytics"><i class="fas fa-chart-line"></i> Analytics</a></li>
                <li><a href="/training" class="active"><i class="fas fa-graduation-cap"></i> Training</a></li>
                <li><a href="/config"><i class="fas fa-cogs"></i> Configuration</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="card">
                <h2>
                    <svg class="icon" fill="#667eea" viewBox="0 0 24 24">
                        <path d="M12 3L1 9l11 6 9-4.91V17h2V9M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82z"/>
                    </svg>
                    AI Training & Prompts
                </h2>
                <div class="form-group">
                    <label>Brand Voice Guidelines</label>
                    <textarea id="brandVoice" placeholder="Describe your brand's tone and style...">{{ training.brand_voice }}</textarea>
                </div>
                <div class="form-group">
                    <label>Common Intents</label>
                    <select id="intentSelect">
                        <option value="order_status">Order Status Inquiry</option>
                        <option value="product_info">Product Information</option>
                        <option value="refund">Refund Request</option>
                        <option value="technical">Technical Support</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Response Template</label>
                    <textarea id="responseTemplate" placeholder="Enter response template...">Thank you for reaching out! Let me help you with that.</textarea>
                </div>
                <button onclick="updateTraining()"><i class="fas fa-save"></i> Update Training</button>
                <div class="success-message" id="trainingSuccess">Training updated successfully!</div>
            </div>
        </div>
    </div>
    <script>
        // Training
        async function updateTraining() {
            const brandVoice = document.getElementById('brandVoice').value;
            const intent = document.getElementById('intentSelect').value;
            const template = document.getElementById('responseTemplate').value;
            try {
                const response = await fetch('/update_training', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ brand_voice: brandVoice, intent, template })
                });
                const data = await response.json();
                if (data.success) {
                    const successMsg = document.getElementById('trainingSuccess');
                    successMsg.style.display = 'block';
                    setTimeout(() => successMsg.style.display = 'none', 3000);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
